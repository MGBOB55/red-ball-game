<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gun Shooting Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB; /* Light Blue Background */
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>

<script>
    var canvas = document.getElementById("gameCanvas");
    var ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    var player = {
        x: canvas.width / 2,
        y: canvas.height / 2,
        radius: 20,
        color: "#FF0000",
        speed: 10,
        isShooting: false,
    };

    var bullets = [];

    document.addEventListener("mousemove", function(event) {
        player.angle = Math.atan2(event.clientY - player.y, event.clientX - player.x);
    });

    document.addEventListener("mousedown", function(event) {
        player.isShooting = true;
        shoot();
    });

    document.addEventListener("mouseup", function(event) {
        player.isShooting = false;
    });

    function shoot() {
        if (player.isShooting) {
            var bullet = {
                x: player.x,
                y: player.y,
                radius: 5,
                color: "#000000",
                speed: 15,
                angle: player.angle,
            };
            bullets.push(bullet);

            // Apply knockback to the player (you can adjust the value)
            player.x -= Math.cos(player.angle) * 20;
            player.y -= Math.sin(player.angle) * 20;

            setTimeout(function() {
                shoot();
            }, 300); // Adjust the timeout for the rate of fire
        }
    }

    function updateBullets() {
        for (var i = 0; i < bullets.length; i++) {
            var bullet = bullets[i];

            bullet.x += Math.cos(bullet.angle) * bullet.speed;
            bullet.y += Math.sin(bullet.angle) * bullet.speed;

            if (bullet.x < 0 || bullet.x > canvas.width || bullet.y < 0 || bullet.y > canvas.height) {
                bullets.splice(i, 1); // Remove bullets that go off-screen
                i--;
            }
        }
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw bullets
        for (var i = 0; i < bullets.length; i++) {
            var bullet = bullets[i];
            ctx.beginPath();
            ctx.arc(bullet.x, bullet.y, bullet.radius, 0, 2 * Math.PI);
            ctx.fillStyle = bullet.color;
            ctx.fill();
            ctx.closePath();
        }

        // Draw player (gun)
        ctx.beginPath();
        ctx.arc(player.x, player.y, player.radius, 0, 2 * Math.PI);
        ctx.fillStyle = player.color;
        ctx.fill();
        ctx.closePath();

        requestAnimationFrame(draw);
    }

    function gameLoop() {
        updateBullets();
        draw();
        requestAnimationFrame(gameLoop);
    }

    gameLoop();
</script>

</body>
</html>
