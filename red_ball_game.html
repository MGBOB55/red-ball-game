<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Ball Game with Shooting</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB; /* Light Blue Background */
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>

<script>
    var canvas = document.getElementById("gameCanvas");
    var ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    var player = {
        x: canvas.width / 2,
        y: canvas.height - 50,
        radius: 20,
        color: "#FF0000",
        speed: 5,
        jumpHeight: -200, // Adjusted jump height
        gravity: 5, // Adjusted gravity
        isJumping: false,
        isShooting: false,
    };

    var bullets = [];

    var platform = {
        x: 0,
        y: canvas.height - 20,
        width: canvas.width,
        height: 20,
        color: "#008000" // Green
    };

    document.addEventListener("mousemove", function(event) {
        player.angle = Math.atan2(event.clientY - player.y, event.clientX - player.x);
    });

    document.addEventListener("mousedown", function(event) {
        player.isShooting = true;
        shoot();
    });

    document.addEventListener("mouseup", function(event) {
        player.isShooting = false;
    });

    document.addEventListener("keydown", function(event) {
        if (event.key === " " && !player.isJumping && player.y === canvas.height - player.radius - platform.height) {
            player.isJumping = true;
            jump();
        }
    });

    document.addEventListener("keydown", function(event) {
        if (event.key === "ArrowRight") {
            player.speed = 5; // Adjusted speed
        } else if (event.key === "ArrowLeft") {
            player.speed = -5; // Adjusted speed
        }
    });

    document.addEventListener("keyup", function(event) {
        if (event.key === "ArrowRight" || event.key === "ArrowLeft") {
            player.speed = 0;
        }
    });

    function jump() {
        if (player.isJumping) {
            player.y += player.jumpHeight;

            if (player.y > canvas.height - player.radius - platform.height) {
                player.isJumping = false;
                player.y = canvas.height - player.radius - platform.height;
            } else {
                setTimeout(function() {
                    player.y += player.gravity;
                    jump();
                }, 20);
            }
        }
    }

    function shoot() {
        if (player.isShooting) {
            var bullet = {
                x: player.x,
                y: player.y,
                radius: 5,
                color: "#000000",
                speed: 15,
                angle: player.angle,
            };
            bullets.push(bullet);

            player.x -= Math.cos(player.angle) * 20;
            player.y -= Math.sin(player.angle) * 20;

            setTimeout(function() {
                shoot();
            }, 300);
        }
    }

    function updateBullets() {
        for (var i = 0; i < bullets.length; i++) {
            var bullet = bullets[i];

            bullet.x += Math.cos(bullet.angle) * bullet.speed;
            bullet.y += Math.sin(bullet.angle) * bullet.speed;

            if (bullet.x < 0 || bullet.x > canvas.width || bullet.y < 0 || bullet.y > canvas.height) {
                bullets.splice(i, 1);
                i--;
            }
        }
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw the green platform
        ctx.fillStyle = platform.color;
        ctx.fillRect(platform.x, platform.y, platform.width, platform.height);

        // Draw bullets
        for (var i = 0; i < bullets.length; i++) {
            var bullet = bullets[i];
            ctx.beginPath();
            ctx.arc(bullet.x, bullet.y, bullet.radius, 0, 2 * Math.PI);
            ctx.fillStyle = bullet.color;
            ctx.fill();
            ctx.closePath();
        }

        // Draw player (red ball)
        ctx.beginPath();
        ctx.arc(player.x, player.y, player.radius, 0, 2 * Math.PI);
        ctx.fillStyle = player.color;
        ctx.fill();
        ctx.closePath();

        requestAnimationFrame(draw);
    }

    function gameLoop() {
        updateBullets();
        player.x += player.speed;

        // Limit the ball from going under the green surface
        if (player.y > canvas.height - player.radius - platform.height) {
            player.y = canvas.height - player.radius - platform.height;
        }

        draw();
        requestAnimationFrame(gameLoop);
    }

    gameLoop();
</script>

</body>
</html>
